<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flask-BP - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='login.css')}}" />
</head>

<body class="text-center">

  <main class="form-signin">

    <form method="POST" action="/login">
      <img class="mb-4" src="{{url_for('static', filename='login.png')}}" alt="" width="80" height="80" />
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating field control">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating field control">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
      </button>


    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger mt-2 " role="alert">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
